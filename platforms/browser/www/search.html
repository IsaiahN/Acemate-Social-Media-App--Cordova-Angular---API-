<!DOCTYPE html>
<html ng-app="Acemate">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/normalizer.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Acemate - Search</title>
    </head>
    <body ng-cloak>
		<ng-include src="'includes/header-back.html'"></ng-include>
		<div ng-controller="searchToggle">
		<ul class="second_nav search_list">
			<li ng-swipe-left="swipeSearchBackward()" ng-class="isActiveMain"><a ng-click="showSearch('main');isActiveMain='active';isActiveHash='';isActiveGroup='';isActivePerson=''">Trending</a></li>
			<li ng-class="isActiveHash"><a ng-click="showSearch('hashtag');isActiveMain='';isActivePerson='';isActiveHash='active';isActiveGroup=''">Hashtag</a></li>
			<li ng-class="isActivePerson"><a ng-click="showSearch('person');isActiveMain='';isActivePerson='active';isActiveHash='';isActiveGroup=''">People</a></li>
			<li ng-class="isActiveGroup"><a ng-click="showSearch('group');isActiveMain='';isActivePerson='';isActiveHash='';isActiveGroup='active'">Groups</a></li>
		</ul>
			<div ng-swipe-left="swipeSearchBackward()" ng-swipe-right="swipeSearchForward()" ng-include="search.url"></div>
		</div>
		<ng-include src="'includes/footer.html'"></ng-include>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script> <script src="js/angular-pull-to-refresh.js"></script>
  
		<script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
