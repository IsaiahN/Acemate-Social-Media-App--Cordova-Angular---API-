<!DOCTYPE html>
<html ng-app="Acemate">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/normalizer.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Acemate - Camera</title>
		<style>
		.camera_canvas #camera_options {border-bottom:4px solid rgba(0,0,0,0.2);
		margin-top:-22px !important;
		font-family:'Questrial';
		background: url("img/screenwall.jpg");
		background-size:100%;
		width: 100%;
		height: 56vw;
		min-height:200px;}
		.headerlogo, .navigation {background: url("img/stressed_linen.png"); }
		</style>
	</head>
	<body id="nav-displacement">
		<ng-include src="'includes/header-back.html'"></ng-include>
		<form>
			<div class="camera_canvas" ng-controller="CameraController">
				<div id="camera_options" ng-show="!imgURI">
					<h2><i class="fa fa-plus-square-o"></i>Add New Photo</h2>
					<ul>
						<li><button class="button"  ng-click="takePicture()"><i class="fa fa-camera-retro"></i> From Camera</button></li>
						<li><button class="button" ng-click="chooseFile()"><i class="fa fa-folder-open"></i> From Gallery</button></li>
					</ul>
				</div>
				<div id="camera_after" ng-show="imgURI">
					<img class="camera_photo" ng-src="{{imgURI}}">
					<ul class="camera_photo_options">
						<li><button class="button"  ng-click="takePicture()"><i class="fa fa-refresh"></i> Retake Photo</button></li>
						<li><button class="button" ng-click="chooseFile()"><i class="fa fa-folder-open-o"></i> Select From Gallery</button></li>
					</ul>
					<div id="post_options">
						<i class="fa fa-quote-left"></i>
						<textarea type="text" name="caption" placeholder="Your Caption" ng-model="imgCaption"></textarea>
						<i class="fa fa-quote-right"></i>

						<button class="button" ng-click="postToAM()">Post <i class="fa fa-check"></i></button>
						<span><a href="" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</a></span>
					</div>

					<div ng-if="loading" class="loader" style="margin:auto; text-align:center; padding:1em;">
						<img src="img/loading.gif" width="64px" height="64px" />
						Posting ...
					</div>

				</div>
			</div>
		</form>

		<div class="navigation" ng-controller="local_storage">
			<ul>
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="search.html"><i class="fa fa-search"></i></a></li>
				<li><a href="camera.html"><i class="fa fa-camera-retro"></i></a></li>
				<li><a ng-href="profile.html#/?id={{$storage.user_id}}"><i class="fa fa-street-view"></i></a></li>
				<li><a href="messages.html"><i class="fa fa-inbox"></i></a></li>
			</ul>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script> <script src="js/angular-pull-to-refresh.js"></script>
  
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
		app.initialize();
		</script>
	</body>
</html>
